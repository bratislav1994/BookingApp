<div style="float:left;padding-left:1%">
  <ul class="breadcrumb" *ngFor = "let region of regions">
    <li style="color:white" class="active">{{ region.Name }}, {{region.Country.Name}}
    <button class="btn btn-info" name="show" (click)="showRegion(region.Id)">Show</button>
    <button class="btn btn-danger" name="delete" (click) = "deleteRegion(region)">Delete</button>
    </li>
  </ul>
</div>
