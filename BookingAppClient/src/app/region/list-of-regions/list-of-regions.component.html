<p>
  list-of-regions works!
</p>

<div style="float:left;padding-left:1%">
  <ul *ngFor = "let region of regions">
    <li>{{ region.Name }}</li>
    <button name="show" [routerLink]="['/home/view_region/', region.Id]">Show</button>
    <button name="delete" (click) = "deleteRegion(region)">Delete</button>
  </ul>
</div>
