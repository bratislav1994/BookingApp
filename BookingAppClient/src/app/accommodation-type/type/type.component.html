<div class="panel panel-success" style="width: 30%"> 
  <div class="panel-heading"> 
    <p align="center">Name: {{type.Name}}</p>
  </div>

  <div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
      <div class="form-group">
        <label class="control-label" for = "Name">Enter new name of type:</label>
        <br>
        <input class="form-control" style="width: 30%" type="text" name="Name" id="Name" [(ngModel)]="Name"/>
      </div>

      <div>
        <button class="btn btn-success" style="width: 30%" name="edit" >Change</button>
      </div>
    </form>
  </div>
</div>
