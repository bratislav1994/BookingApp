<div> 
    <p>Name: {{type.Name}}</p>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">

  <div>
    <label for = "Name">Enter new name of type:</label>
    <br>
    <input type="text" name="Name" id="Name" [(ngModel)]="Name"/>
  </div>

  <div>
   <button name="edit" >Change</button>
  </div>
</form>
</div>
