
<div style="float:left;padding-left:1%">
  <ul class="breadcrumb" *ngFor = "let type of types">
    <li style="color:white" class="active" >{{ type.Name }}
      <button class="btn btn-info" name="show" (click)="showType(type.Id)" [routerLink]="['/home/view_type/', type.Id]">Show</button>
      <button class="btn btn-danger" name="delete" (click) = "deleteType(type)">Delete</button>
    </li>
  </ul>
</div>
