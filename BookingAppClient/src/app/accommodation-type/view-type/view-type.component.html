
<div style="float:left;padding-left:1%">
  <ul>
    <li *ngFor = "let type of types">{{ type.Name }}
      <button name="show" (click)="showType(type.Id)" [routerLink]="['/home/view_type/', type.Id]">Show</button>
      <button name="delete" (click) = "deleteType(type)">Delete</button>
    </li>
  </ul>
</div>
