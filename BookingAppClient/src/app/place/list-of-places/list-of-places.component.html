<div style="float:left;padding-left:1%">
  <ul class="breadcrumb" *ngFor = "let place of places">
    <li style="color:white" class="active">{{ place.Name }}, {{place.Region.Name}}</li>
    <button class="btn btn-info" name="show" (click)="showPlace(place.Id)" [routerLink]="['/home/view_place/', place.Id]">Show</button>
    <button class="btn btn-danger" name="delete" (click) = "deletePlace(place)">Delete</button>
  </ul>
</div>
