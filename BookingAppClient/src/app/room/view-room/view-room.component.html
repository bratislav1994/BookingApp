<div style="float:left;padding-left:1%">
  <ul *ngFor = "let room of rooms">
    <li> {{ room.Accommodation.Name }}, {{ room.RoomNumber}}, 
         {{ room.BedCount}}, {{ room.PricePerNight }}
    </li>
    <button name="show" (click)="showRoom(room.Id)">Show</button>
    <button name="delete" (click) = "deleteRoom(room.Id)">Delete</button>
  </ul>
</div>
