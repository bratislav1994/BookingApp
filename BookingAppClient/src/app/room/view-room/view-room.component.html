<div style="float:left;padding-left:1%">
  <ul class="breadcrumb" *ngFor = "let room of rooms">
    <li style="color:white" class="active"> {{ room.Accommodation.Name }}, {{ room.RoomNumber}}, 
         {{ room.BedCount}}, {{ room.PricePerNight }}
    
      <button class="btn btn-info" name="show" (click)="showRoom(room.Id)">Show</button>
      <button class="btn btn-danger" name="delete" (click) = "deleteRoom(room.Id)">Delete</button>
    </li>
  </ul>
</div>
