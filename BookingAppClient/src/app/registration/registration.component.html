<div style="padding-left: 40%">
  <form #f="ngForm" (ngSubmit)="onSubmitRegister(f.value)"> 
  <div>
    <label for = "Email">Email:</label>
    <input type="email" name="Email" id="Email" [(ngModel)]="Email"/>
  </div>
  <br>
  <div>
    <label for = "Username">Username:</label>
    <input type="text" name="Username" id="Username" [(ngModel)]="Username"/>
  </div>
  <br>
  <div>
    <label for = "Password">Password:</label>
    <input type="password" name="Password" id="Password" [(ngModel)]="Password"/>
  </div>
  <br>
  <div>
    <label for = "ConfirmPassword">Confirm password:</label>
    <input type="password" name="ConfirmPassword" id="ConfirmPassword" [(ngModel)]="ConfirmPassword"/>
  </div>
  <br>
  <div>
      <label>Role:</label>
      <select name="Roles" id="Role" [(ngModel)]="Role">
        <option value="AppUser">User</option>
        <option value="Manager">Manager</option>
      </select>
  </div>
  <br>
  <div>
    <input class="button button1" type="submit" value="Register"/>
  </div>
</form>
</div>
