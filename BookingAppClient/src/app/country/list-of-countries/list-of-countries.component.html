<div style="float:left;padding-left:1%">
  <table>
    <tr *ngFor = "let country of countries">
      <td>{{ country.Name }}</td>
      <!--<li>{{ country.Name }} <a [routerLink]="['/home/view_country']">Show</a></li>-->
      <td><button name="show" (click)="showCountry(country.Id)">Show</button></td>
      <td><button name="delete" (click) = "deleteCountry(country)">Delete</button></td>
    </tr>
  </table>
</div>
