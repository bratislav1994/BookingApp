<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let country of countries">
      <td>{{country.Name}}</td>
      <td> <button class="btn btn-secondary" name="show" (click)="showCountry(country.Id)">Show</button></td>
      <td><button class="btn btn-secondary" name="delete" (click) = "deleteCountry(country)">Delete</button></td>
    </tr>
  </tbody>
</table>
