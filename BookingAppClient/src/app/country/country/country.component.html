<div>
 
<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
   <table>
    <tr>
      <td colspan="2" align="center"><p>Name: {{country.Name}}</p></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><p>Code: {{country.Code}}</p></td>
    </tr>
    <tr>
      <th><label for = "Name">Enter new name of country:</label></th>
      <td><input type="text" name="Name" id="Name" [(ngModel)]="Name"/></td>
    </tr>
    <br> 
    <tr>
      <th><label for = "Code">Enter new code of country:</label></th>
      <td><input type="text" name="Code" id="Code" [(ngModel)]="Code"/></td>
    </tr> 
    <br>
    <tr>
      <td colspan="2" align="center"><button name="edit" >Edit</button></td>
    </tr> 
  </table>
</form>
</div>
<br>
<div style="float:left;padding-left:1%">
 <table>
   <tr *ngFor = "let region of regions">
    <td>{{ region.Name }}</td>
    <td><button name="show" (click)="showRegion(region.Id)">Show</button></td>
    <td><button name="delete" (click) = "deleteRegion(region)">Delete</button></td>
  </tr>
</table>
</div>
