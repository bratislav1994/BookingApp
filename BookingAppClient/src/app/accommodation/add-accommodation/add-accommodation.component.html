<form #f="ngForm" (ngSubmit)="onSubmit(f.value)" enctype="multipart/form-data">
  <div>
    <label for = "Name">Name:</label>
    <br>
    <input type="text" name="Name" id="Name" [(ngModel)]="Name"/>
  </div>

  <div>
    <label for = "Description">Description:</label>
    <br>
    <input type="text" name="Description" id="Description" [(ngModel)]="Description"/>
  </div>

  <div>
    <label for = "Address">Address:</label>
    <br>
    <input type="text" name="Address" id="Address" [(ngModel)]="Address"/>
  </div>

  <div>
    <label for = "Latitude">Latitude:</label>
    <br>
    <input type="number" name="Latitude" id="Latitude" [(ngModel)]="Latitude"/>
  </div>

  <div>
    <label for = "Longitude">Longitude:</label>
    <br>
    <input type="number" name="Longitude" id="Longitude" [(ngModel)]="Longitude"/>
  </div>

  <div>
    <select name="AccommodationTypeId" id="AccommodationTypeId" [(ngModel)]="AccommodationTypeId">
      <option *ngFor = "let t of types" value={{t.Id}} >{{t.Name}}</option>
    </select>
  </div>

  <div>
    <label for = "ImageUrl">ImageUrl:</label>
    <br>
    <input type="file" name="ImageUrl" id="ImageUrl" (change)="onChange($event)"/>
  </div>

  <div>
    <select name="CountryId" id="CountryId" [(ngModel)]="CountryId" (change)="countrySelected()">
      <option *ngFor = "let country of countries" value={{country.Id}} >{{country.Name}}</option>
    </select>
  </div>

  <div *ngIf="isSelectedCountry()">
    <select name="RegionId" id="RegionId" [(ngModel)]="RegionId" (change)="regionSelected()">
      <option *ngFor = "let region of regions" value={{region.Id}} >{{region.Name}}</option>
    </select>
  </div>

  <div *ngIf="isSelectedRegion()">
    <select name="PlaceId" id="PlaceId" [(ngModel)]="PlaceId">
      <option *ngFor = "let place of places" value={{place.Id}} >{{place.Name}}</option>
    </select>
  </div>

  <div>
    <input type="submit" value="Add"/>
  </div>

</form>
